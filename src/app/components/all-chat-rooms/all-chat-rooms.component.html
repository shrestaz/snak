<app-nav-bar></app-nav-bar>
<div class="flex flex-col md:w-11/12 md:mx-auto">
  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
      <div
        class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg"
      >
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Room Name
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Created by
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Total Messages
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr
              *ngFor="let room of allRooms$ | async"
              (click)="goToRoom(room._id)"
              class="cursor-pointer hover:bg-gray-100"
            >
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="flex-shrink-0 h-10 w-10">
                    {{ room.emoji }}
                  </div>
                  <div class="ml-4">
                    <div class="text-sm font-medium text-gray-900">
                      {{ room.name }}
                    </div>
                    <div class="text-sm text-gray-500">
                      {{ room.description }}
                    </div>
                  </div>
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900">
                  {{ room.createdBy }}
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span
                  class="px-2 sm:ml-10 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-green-800"
                >
                  {{ room.messagesCount || 0 }}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="flex justify-center md:justify-end pt-8">
    <button
      (click)="createRoom()"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold text-xs py-2 px-4 border border-blue-700 rounded"
    >
      Create your own chat room
    </button>
  </div>
</div>
